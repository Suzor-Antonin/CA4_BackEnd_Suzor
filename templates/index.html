<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>FlaskTODO // Antonin SUZOR // Dorset College, Back-End Web Development Course, Geoff Wright</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Todo content</label></b>
        </p>
        <p>
            <input type="text" name="content"
                placeholder="Todo Content"></input>
        </p>

        <p>
            <b><label for="degree">Degree</label></b>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Important">
            <label for="degree-0">Important</label>
        </p>
        <p>
            <input id="degree-1" name="degree" required type="radio" value="Unimportant">
            <label for="degree-1">Unimportant</label>
        </p>

        <p>
            <b><label for="due">Due on</label></b>
        </p>
        <p>
            <input type="date" name="due">
        </p>
        <button type="submit">Submit</button>
    </form>
    <hr>
    {% for todo in todos %}
            <div class="todo">
                <p>
                    {{ todo['content'] }} <i>({{ todo['degree']}})</i><br>
                    Due on: <b>{{ todo['due'] }}</b>
                </p>
                <form method="POST" action="{{ url_for('delete', id=todo['_id']) }}" >
                    <input type="submit" value="Delete Todo"
                           onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}

    </div>
</body>
</html>
